<style>
  :host {
    display: inline-block;
    height: 48px;
    outline: none;
  }
  :host(:hover) rect.active-track {
    fill: #4700AB;
  }
  :host(:hover) ellipse.thumb {
    stroke: #4700AB;
  }
  :host(:hover) line.notch {
    stroke: #4700AB;
  }
  :host(:focus) ellipse.thumb-outer {
    visibility: visible;
  }
  :host([disabled]) {
    opacity: 0.5;
  }
  svg {
    height: 48px;
  }
  svg * {
    pointer-events: none;
  }
  svg .clickable {
    pointer-events: auto;
  }
  ellipse.thumb-outer {
    opacity: 0.5;
    visibility: hidden;
  }
</style>

  <ellipse
